<div class="dialogBoxMain" *ngFor="let challenge of fromPage">
  <button mat-raised-button (click)="closeDialog(challenge)" color="warn">‚Üê Back to the list</button>
  <br>
  <div class="titleText">
    <h1>{{ challenge.node.title[0].text }}
        <button mat-button (click)="toggleSelected(challenge.selected)">
          <mat-icon
            *ngIf="challenge.selected"
            aria-label="Example icon-button with a heart icon">
            favorite
          </mat-icon>
          <mat-icon
            *ngIf="!challenge.selected"
            aria-label="Example icon-button with a heart icon">
            favorite_border
          </mat-icon>
        </button>
  </h1>
  </div>
  <div class="imageText" *ngIf="challenge.node.logo != null">
    <img src = "{{challenge.node.logo.url}}">
  </div>
</div>
